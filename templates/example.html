<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div>
     {% for store in stores %}
     <div>
        <div>Name: {{ store.name }}</div>
        <ul>
            {% for item in store['items'] %}
                <li>
                    <div>
                        Name: {{ item.name }}
                    </div>
                    <div>
                        Price: {{ item.price }}
                    </div>
                </li>
            {% endfor %}
        </ul>
     </div>
     {% endfor %}
 </div>

</body>
</html>
